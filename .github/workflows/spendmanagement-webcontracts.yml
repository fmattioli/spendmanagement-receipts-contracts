# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  update:
    runs-on: ubuntu-latest
    name: Update version
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set SpendManagement.WebContracts version
        id: update
        uses: vers-one/dotnet-project-version-updater@v1.5
        with:
          file: "SpendManagement.WebContracts/Web.Contracts.csproj"
          version: 2.0.8

      - run: |
          git config user.name "Felipe Mattioli"
          git config user.email "felipe-mattioli98@hotmail.com"
          git checkout -b update-version
          git add .
          git commit -m "Update project version to ${{ steps.update.outputs.newVersion }}"
          git push origin update-version
          
